<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io (3)/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io (3)/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io (3)/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon_io (3)/site.webmanifest" />
  </head>
  <body>
    <div class="wrapper">
      <div class="main-wrapper">
        <h1 class="title">Super Hero App</h1>
        <div class="main-container">
          <div class="container">
            <input class="input-el" type="text" placeholder="search" />
            <button class="search">Search</button>
            <button class="random">Random</button>
          </div>
          <div class="info hidden">
            <h2 class="name"></h2>
            <div class="image">
              <img class="hero-img" src="" />
            </div>
            <div class="bio">
              <p class="name-p">Name:</p>
              <p class="name-h">Height:</p>
              <p class="name-w">Weight:</p>
            </div>
            <div class="stats"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
